<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista 03B - Eexercicio 03</title>
</head>

<body>
    <h2>Controle Finaceiro</h2>
    Entre com o valor da venda de peças:
    <input id="ipt_val_pecas"> <br>
    Entre com o valor da venda de serviços:
    <input id="ipt_val_servicos"> <br>
    Entre com o percentual de imposto:
    <input id="ipt_imposto"> <br>
    Entre com o valor gasto no mês:
    <input id="ipt_gastos"> <br>
    <button onclick="acumular()">Acumular</button> <br><br>
    <div id="div_msg"></div>
</body>
<script>
    var ax_mes = 0;
    var ax_acum = 0;

    function acumular() {
        var ax_val_pecas = Number(ipt_val_pecas.value);
        var ax_val_servicos = Number(ipt_val_servicos.value);
        var ax_imposto = Number(ipt_imposto.value);
        var ax_gastos = Number(ipt_gastos.value);
        var ax_recebimento = 0;
        var ax_val_imposto = 0;
        var ax_liquido = 0;

        ax_mes = ax_mes + 1;
        ax_recebimento = ax_val_pecas + ax_val_servicos;

        ax_val_imposto = ax_recebimento * (ax_imposto / 100);
        ax_liquido = ax_recebimento - ax_imposto - ax_gastos;
        ax_acum = ax_acum + ax_liquido;

        div_msg.innerHTML += '<br>' + 'Resumo do mês ' + ax_mes + '<br>' + ' Total recebido = R$  ' + ax_recebimento + '<br>' +
            'Valor do Imposto = R$ ' + ax_val_imposto + '<br>' + ' Saldo Final de R$ ' + ax_liquido + '<br>' +
            ' Acumulado até o Momento = R$ ' + ax_acum
    }
</script>

</html>
