<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista 03B - Exercicio 01</title>
</head>
<body>
    <h2>Atualizar saldo bancário</h2>
    <button onclick="receber()">Receber 100</button>
    <button onclick="pagar()">Pagar 50</button>
    <div id="div_msg"></div>
</body>
<script>
    var ax_saldo = 0;

    function receber() {
        ax_saldo = ax_saldo + 100;
        div_msg.innerHTML += '<br> Transferência de R$100,00 recebida! Saldo atual: R$ ' + ax_saldo
    }
    function pagar() {
        ax_saldo = ax_saldo - 50;
        div_msg.innerHTML += '<br> Pagamento de R$50,00 efetuado! Saldo atual: R$ ' + ax_saldo
    }

    

</script>
</html>
