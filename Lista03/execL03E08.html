<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista 03 - Exercicio 08</title>
</head>

<body>
    <h1>Fases do Sono</h1>
    Quantas horas você dorme? <input id="ipt_horas"> <br>
    <button onclick="calcular()">Calcular Sono</button> <br><br>
    <div id="div_msg"></div>
</body>
<script>
    function calcular() {

       var horas = Number(ipt_horas.value);

        var fase1 = horas * 0.05;
        var fase2 = horas * 0.45;
        var fase3 = horas * 0.30;
        var rem = horas * 0.20;

        div_msg.innerHTML = 'Ao dormir ' + horas + ' horas, você dormiu:<br>' +
            fase1.toFixed(2) + ' horas na fase 1<br>' +
            fase2.toFixed(2) + ' horas na fase 2<br>' +
            fase3.toFixed(2) + ' horas na fase 3<br>' +
            rem.toFixed(2) + ' horas na fase REM'

    }
</script>

</html>
