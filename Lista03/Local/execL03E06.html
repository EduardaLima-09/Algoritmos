<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista 03 - Exercicio 06</title>
</head>
<body>
    <h1>Nota da Atividade Avaliativa</h1>
    Como você se chama? <input id="ipt_nome"> <br>
    Primeira Atividade (valor) <input id="ipt_n1"> <br>
    Segunda Atividade (valor) <input id="ipt_n2"> <br>
    Terceiraa Atividade (valor) <input id="ipt_n3"> <br><br>
    <button onclick="media()">Mostrar Nota</button> <br><br>
    <div id="div_msg"></div>
</body>
<script>
    function media() {
        var ax_nome = ipt_nome.value;
        var ax_n1 = Number(ipt_n1.value);
        var ax_n2 = Number(ipt_n2.value);
        var ax_n3 = Number(ipt_n3.value);

        var ax_soma = ax_n1 + ax_n2 + ax_n3;
        var ax_media = ax_soma / 3;

        div_msg.innerHTML = 'A soma das suas três atividades é: ' + ax_soma + '<br>' 
            + ax_nome + ' a média das suas atividades é: ' + ax_media

        ipt_n1.value = '';
        ipt_n2.value = '';
        ipt_n3.value = '';
        ipt_nome.value = '';
    }
</script>
</html>
