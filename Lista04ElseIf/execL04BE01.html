<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista 04B - Exercicio 01</title>
</head>

<body>
    <h2>Altura e Esportes</h2>
    Sua altura: <input id="iptAltura"> <br><br>
    <button onclick="analisar()">Analisar Estatura</button>
    <div id="divMsg"></div>
</body>
<script>
    function analisar() {
        var altura = Number(iptAltura.value);

        if (altura <= 1.65) {
            divMsg.innerHTML = 'Você pode ser piloto de corrida';
        } else {
            if (altura > 1.80) {
                divMsg.innerHTML = 'Você pode ser jogador de vôlei ou basquete';
            } else {
                divMsg.innerHTML = 'Você pode ser jogador de futebol';
            }
        }

    }
</script>

</html>
