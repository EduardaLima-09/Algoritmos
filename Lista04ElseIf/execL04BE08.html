<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista 04B - Exercicio 08</title>
</head>
<body>
    <h3>Meta de Economia: Você Está no Caminho Certo?</h3>
    Qual sua meta de economia? : <input id="iptMetaEconomia"> <br>
    Quanto tem guardado: <input id="iptGuardado"> <br>
    <button onclick="analisar()">Analisar economia</button> <br><br>
    <div id="divMsg"></div>
</body>
<script>
    function analisar() {
        var  meta = Number(iptMetaEconomia.value);
        var guardado = Number(iptGuardado.value);

        if (meta == guardado) {
            divMsg.innerHTML = 'Parabéns, meta alcançada!'
        } else if (guardado > meta) {
            var calculo = guardado - meta;
            divMsg.innerHTML += '<br> Meta ultrapassada em ' + calculo
        } else {
            var falta = meta - guardado;
            divMsg.innerHTML = 'Força! Ainda em busca da meta!' + 'Falta, ' + falta
        }
    }
</script>
</html>
