<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista 04 - Exercicio 05</title>
</head>
<body>
    <h1>Rola a pizza? Vers√£o 1.2</h1>
    Valor pizza? : <input id="ipt_valor_pizza"> <br>
    Quantidade de amigos: <input id="ipt_amigos"> <br><br>
    <button onclick="calcular()">Rola a pizza?</button> <br><br>
    <div id="div_msg"></div>
</body>
<script>
    function calcular() {
        var ax_pizza = Number(ipt_valor_pizza.value);
        var ax_amigos = Number(ipt_amigos.value);

        var conta = ax_pizza / ax_amigos;
        div_msg.innerHTML = 'Cada amigo vai pagar R$' + conta.toFixed(2) + ' pela pizza'

        if (conta >= 20 ) {
            div_msg.innerHTML += ',<b><i style="color: red;"> Deu ruim! Pizza muito cara!'
        }

    }
</script>
</html>
