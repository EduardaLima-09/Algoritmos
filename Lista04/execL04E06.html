<script>
    function calcular() {
        var ax_luz = Number(ipt_kwh.value);

        var valor_conta = ax_luz * 0.85;

        if (ax_luz < 100 ) {
            var economia = valor_conta * 0.10;
            alert ('Valor desconto R$: ' + economia.toFixed(2))
        }
        alert ('Valor da conta de luz R$: ' + valor_conta.toFixed(2))
    }
