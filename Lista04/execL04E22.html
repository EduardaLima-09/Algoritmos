<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">

<body>
    <h2>An√°lise de temperatura</h2>
    Temperatura ambiente: <input id="ipt_temp"> <br>
    <button onclick="clima()">Verificar clima</button>
    <div id="div_msg"></div>
</body>
<script>
    function clima() {
        var ax_temp = Number(ipt_temp.value);

        if (ax_temp < 10) {
            div_msg.innerHTML = '<img src="Alimento bom.png" style="width: 20%;">  Apropriada p/ conservar alimento'
        } else {
            div_msg.innerHTML = '<img src="Alimento ruim.png" style="width: 20%;">   Inapropriada p/ conservar alimento '
        }
    }
</script>
