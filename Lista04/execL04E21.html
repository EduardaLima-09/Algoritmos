<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista 04 - Exercicio 21</title>
</head>
<body>
    <h2>Análise de frequência do aluno</h2>
    Frequência do aluno: <input id="ipt_freq"> <br>
    <button onclick="analisar()">Analisar frequência</button>
    <div id="div_msg"></div>
</body>
<script>
    function analisar() {
        var ax_frequencia = Number(ipt_freq.value);

        if (ax_frequencia < 50) {
            div_msg.innerHTML = '<img src="https://img.freepik.com/vetores-gratis/turistas-prontos-para-o-feriado_23-2149059981.jpg?t=st=1746878377~exp=1746881977~hmac=8a24d411eebf8b58442226bf057fd3459b588c9ec31b36f12a3fc590fa64cfeb" style="width: 20%;">' + 'Turista demais'
        } else {
            div_msg.innerHTML = '<img src="https://thumbs.dreamstime.com/b/estudante-reading-books-showing-estudioso-34211523.jpg" style="width: 20%;">' + 'Estudioso'
        }
    }
</script>
</html>
