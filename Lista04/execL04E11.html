<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista 04 - Exercicio 11</title>
</head>
<body>
    <h1>Análise da família</h1>
    Quantidade de filhos que você tem: <input id="ipt_filhos"> <br>
    <button onclick="analisar()">Analisar família</button> <br><br>
    <div id="div_msg"></div>
</body>
<script>
    function analisar() {
        var ax_filhos = Number(ipt_filhos.value);
        
        if (ax_filhos >= 1) {
            div_msg.innerHTML += 'Não tem TV<br>'
        }
        if (ax_filhos >=2) {
            div_msg.innerHTML += 'Não tem internet<br>'
        }
        if (ax_filhos >= 3) {
            div_msg.innerHTML += 'Não tem video game<br>'
        }
        if (ax_filhos >= 4) {
            div_msg.innerHTML += 'Não tem Netflix<br>'            
        }
        
    }
</script>
</html>
