<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista 02 - Exercicio 01</title>
</head>

<body>
    <h2>Cadastro de Local e Nascimento - Exercício 01</h2>
    Entre com a sua Cidade Natal: <input id="ipt_cidade"><br>
    Entre com seu Ano de Nascimento: <input id="ipt_ano"><br>
    <button onclick="cadastro()">Cadastrar</button>
</body>

<script>
    function cadastro() {
        alert("Você nasceu na cidade de " + ipt_cidade.value + " em " + ipt_ano.value)
    }
</script>

</html>
